<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMDB API Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app-style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <h2>Search</h2>
            <input id="movieTitleTxt" class="form-control" placeholder="Titanic" value="Star Wars"/>
            <a id="searchBtn" class="btn btn-primary btn-block">Search for a Movie</a>
            <h2>Search Results</h2>
            <table id="searchResults" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>IMDB ID</th>
                </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
        </div>
        <div class="col-xs-6">
            <h2 id="title">Details</h2>
            <img id="poster"/>
            <p id="plot"></p>
            <h3 id="director"></h3>
            <h3>Actors</h3>
            <ul id="actors"></ul>
        </div>
    </div>


</div>
</body>
</html>
