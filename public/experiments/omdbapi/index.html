<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMDB API Example</title>
    <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app-style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Search for a Movie</h1>
        <input id="movieTitleTxt" class="form-control" placeholder="Titanic" value="Star Wars"/>
        <a id="searchBtn" class="btn btn-primary btn-block">Search for a Movie</a>
        <h2>Search Results</h2>
        <table id="searchResults" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Year</th>
                <th>IMDB ID</th>
            </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
    </div>
</body>
</html>
