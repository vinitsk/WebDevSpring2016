<!DOCTYPE html>
<html lang="en" ng-app="MovieAdminApp">
<head>
    <meta charset="UTF-8">
    <title>Movie Admin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app-style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>-->
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">
    <h1>Hello! Welcome to Movie Admin!</h1>
    <div ng-controller="MovieController" class="table-responsive">
        <h2> {{hello}}</h2>
        <input ng-model="hello" class="form-control"/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Director</th>
                <th>Action</th>
            </tr>
            <tr>
                <div class="form-group">
                    <td><input id="id" ng-model="movie.id" class="form-control"/></td>
                    <td><input id="title" ng-model="movie.title" class="form-control"/></td>
                    <td><input id="director" ng-model="movie.director" class="form-control"/></td>
                    <td>
                        <button type="submit" class="btn btn-primary" ng-click="addMovie()">Add Movie</button>
                    </td>
                </div>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="m in movies">
                <td>{{m.id}}</td>
                <td>{{m.title}}</td>
                <td>{{m.director}}</td>
                <td><button ng-click="deleteMovie($index)" class="btn btn-danger">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
