<div class="row">
    <h1 class="page-header">Forms</h1>
</div>
<div class="row no-left-margin">
    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 no-left-padding">
        <div class="row">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Forms</a></li>
                <li role="presentation"><a href="fields.view.html">Fields</a></li>
            </ul>
        </div>
        <div class="row no-left-margin">
            <div class="col-lg-12 top-margin-10 table-responsive">
                <table class="table table-striped table-bordered top-margin-15">
                    <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-triangle-bottom">&nbsp;</span>Form Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <form class="form-inline">
                            <td><input ng-model="form.form_title"  type="text" class="form-control" placeholder="Form Name"/></td>
                            <td class="no-wrap">
                                <a ng-click="addForm()" class="btn btn-warning btn-sm">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </a>
                                <a ng-click="updateForm()" class="btn btn-success btn-sm">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </a>
                            </td>
                        </form>
                    </tr>
                    <tr ng-repeat="form in forms">
                        <td><a href="#/fields">{{form.title}}</a></td>
                        <td class="no-wrap">
                            <a ng-click="deleteForm(form._id)" class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                            <a ng-click="selectForm()" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
