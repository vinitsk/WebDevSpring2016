<div class="row">
    <h1 class="page-header">Forms</h1>
</div>
<div class="row no-left-margin">
    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 no-left-padding">
        <div class="row" ng-include="'views/forms/forms.tab.view.html'">
        </div>
        <div class="row no-left-margin">
            <div class="col-lg-12 top-margin-10 table-responsive">
                <table class="table table-hover table-bordered top-margin-15">
                    <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-triangle-bottom">&nbsp;</span>Form Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <form class="form-inline">
                            <td><input ng-model="model.form_title" type="text" class="form-control"
                                       placeholder="Form Name"/>
                            </td>
                            <td class="no-wrap">
                                <a ng-click="model.addForm(model.form_title)" class="btn btn-warning btn-sm">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </a>
                                <a ng-click="model.updateForm()" class="btn btn-success btn-sm">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </a>
                            </td>
                        </form>
                    </tr>
                    <tr ng-repeat="form in model.forms">
                        <td ng-click="model.openForm(form._id, form.title)"><a
                                ng-click="model.openForm(form._id, form.title)">{{form.title}}</a></td>
                        <td class="no-wrap">
                            <a ng-click="model.deleteForm(form._id)" class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                            <a ng-click="model.selectForm(form._id,form.title)"
                               class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
