<div class="row">
    <h1 class="page-header">Login</h1>
</div>
<div class="row">
    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
        <form class="form-horizontal ">
            <div class="form-group">
                <label for="user-name" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input ng-model="user.username" type="text" class="form-control" id="user-name" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input ng-model="user.password" type="password" class="form-control" id="password"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="login(user)" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
