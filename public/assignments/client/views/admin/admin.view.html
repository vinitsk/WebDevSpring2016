<div class="row">
    <h1 class="page-header">Admin</h1>
</div>
<div class="row">
    <h2>Users</h2>
</div>
<div class="row">
    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 no-left-padding">
        <div class="table-responsive">
            <table class="table table-striped table-bordered top-margin-15">
                <thead>
                <tr>
                    <th ng-click="model.sortField='username'; model.order=!model.order">
                        <span ng-show="model.sortField=='username' && !model.order"
                              class="glyphicon glyphicon-triangle-top"
                              aria-hidden="true"></span>
                        <span ng-show="model.sortField=='username' && model.order"
                              class="glyphicon glyphicon-triangle-bottom"
                              aria-hidden="true"></span>
                        Username
                    </th>
                    <th> Password</th>
                    <th ng-click="model.sortField='firstName'; model.order=!model.order">
                        <span ng-show="model.sortField=='firstName' && !model.order"
                              class="glyphicon glyphicon-triangle-top"
                              aria-hidden="true"></span>
                        <span ng-show="model.sortField=='firstName' && model.order"
                              class="glyphicon glyphicon-triangle-bottom"
                              aria-hidden="true"></span>
                        First Name
                    </th>
                    <th ng-click="model.sortField='lastName'; model.order=!model.order">
                        <span ng-show="model.sortField=='lastName' && !model.order"
                              class="glyphicon glyphicon-triangle-top"
                              aria-hidden="true"></span>
                        <span ng-show="model.sortField=='lastName' && model.order"
                              class="glyphicon glyphicon-triangle-bottom"
                              aria-hidden="true"></span>
                        Last Name
                    </th>
                    <th> Role</th>
                    <th> Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <form class="form-inline">
                        <td><input type="text"
                                   class="form-control"
                                   placeholder="Username"
                                   ng-model="model.new_user.username"/></td>
                        <td><input type="password"
                                   class="form-control"
                                   placeholder="Password"
                                   ng-model="model.new_user.password"/></td>
                        <td><input type="text"
                                   class="form-control"
                                   placeholder="First Name"
                                   ng-model="model.new_user.firstName"/></td>
                        <td><input type="text"
                                   class="form-control"
                                   placeholder="Last Name"
                                   ng-model="model.new_user.lastName"/></td>
                        <td><input type="text"
                                   class="form-control"
                                   placeholder="Role"
                                   ng-model="model.new_user.roles"/></td>
                        <td class="no-wrap">
                            <a ng-click="model.addNewUser(model.new_user)"
                               class="btn btn-warning btn-sm">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                            <a ng-click="model.updateUser(model.new_user)"
                               class="btn btn-success btn-sm">
                                <span class="glyphicon glyphicon-ok"></span>
                            </a>
                        </td>
                    </form>
                </tr>
                <tr ng-repeat="user in model.users | orderBy:model.sortField: model.order">
                    <td>{{user.username}}</td>
                    <td></td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.roles.join(' | ')}}</td>
                    <td class="no-wrap">
                        <a ng-click="model.deleteUser(user._id)"
                           class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                        <a ng-click="model.selectUser(user)"
                           class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
